        function addEvents() {
            try {
                // Get existing events
                const existingEvents = JSON.parse(localStorage.getItem('eventify_organizer_events') || '[]');
                
                // Add new events (avoid duplicates by checking IDs)
                const existingIds = new Set(existingEvents.map(e => e.id));
                const eventsToAdd = newEvents.filter(e => !existingIds.has(e.id));
                
                // Update IDs to be unique with timestamp
                const timestamp = Date.now();
                eventsToAdd.forEach((event, index) => {
                    event.id = `event_${timestamp}_${index}`;
                });
                
                const allEvents = [...existingEvents, ...eventsToAdd];
                localStorage.setItem('eventify_organizer_events', JSON.stringify(allEvents));
                
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ Successfully added ${eventsToAdd.length} new events! Total events: ${allEvents.length}`;
                
                viewEvents();
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status';
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.color = '#721c24';
                statusDiv.textContent = '‚ùå Error: ' + error.message;
            }
        }

        function viewEvents() {
            const events = JSON.parse(localStorage.getItem('eventify_organizer_events') || '[]');
            const eventListDiv = document.getElementById('eventList');
            
            if (events.length === 0) {
                eventListDiv.innerHTML = '<p>No events found in localStorage.</p>';
                return;
            }
            
            eventListDiv.innerHTML = `<h3>Current Events (${events.length}):</h3>`;
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.innerHTML = `
                    <strong>${event.title}</strong> - ${event.date} at ${event.time}<br>
                    <small>${event.location} | ${event.price} | ${event.attendees}/${event.maxAttendees} attendees</small>
                `;
                eventListDiv.appendChild(eventDiv);
            });
        }

        // Auto-load events on page load
        window.onload = function() {
            viewEvents();
        };
